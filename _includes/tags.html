<tag>
  {% if post.tags %}
    {% for tag in post.tags %}
      {% if tag == post.tags.last %}
        <a href="/archive/tag/{{tag}}">{{tag}}</a>
      {% else %}
        <a href="/archive/tag/{{tag}}">{{tag}}</a>, 
      {% endif %}
    {% endfor %}
  {% else %}
    {% for tag in page.tags %}
      {% if tag == page.tags.last %}
        <a href="/archive/tag/{{tag}}">{{tag}}</a>
      {% else %}
        <a href="/archive/tag/{{tag}}">{{tag}}</a>, 
      {% endif %}
    {% endfor %}
  {% endif %}
</tag>
